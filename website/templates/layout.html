<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"/>   
    
    <link rel="stylesheet" href="{{ url_for('static', filename='Bootstrap-5-5.0.1/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='DataTables-1.11.4/css/dataTables.bootstrap5.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Responsive-2.2.9/css/responsive.bootstrap5.min.css') }}">
    
    {% block top_script %}{% endblock %}

    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    {% include 'includes/_navbar.html' %}
    <div class="container">
      {% include 'includes/_messages.html' %}
      {% block body %}{% endblock %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" 
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" 
      integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" 
      crossorigin="anonymous"></script>
      
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='Bootstrap-5-5.0.1/js/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='DataTables-1.11.4/js/jquery.dataTables.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='DataTables-1.11.4/js/dataTables.bootstrap5.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='Responsive-2.2.9/js/dataTables.responsive.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='Responsive-2.2.9/js/responsive.bootstrap5.js') }}"></script>
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/index_bottom.js') }}"></script>
    
    {% block bottom_script %}{% endblock %}
  </body>
</html>
